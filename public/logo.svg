<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 768">
  <rect width="1024" height="768" fill="#d4e8e8"/>
  
  <!-- Book with graph -->
  <g transform="translate(380, 120)">
    <!-- Open book -->
    <path d="M 50 0 Q 100 20, 150 0 L 150 200 Q 100 220, 50 200 Z" fill="none" stroke="#2d6a7f" stroke-width="16" stroke-linejoin="round"/>
    <path d="M 150 0 Q 200 20, 250 0 L 250 200 Q 200 220, 150 200 Z" fill="none" stroke="#50a4a4" stroke-width="16" stroke-linejoin="round"/>
    
    <!-- Graph line inside book -->
    <polyline points="80,150 110,120 140,100 170,80 200,60 220,50" fill="none" stroke="#2d6a7f" stroke-width="10" stroke-linecap="round"/>
    
    <!-- Upward arrow -->
    <path d="M 200 50 L 220 30 L 240 50 M 220 30 L 220 80" fill="none" stroke="#5fb57c" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Calculator -->
  <g transform="translate(580, 220)">
    <rect x="0" y="0" width="100" height="120" rx="8" fill="none" stroke="#50a4a4" stroke-width="12"/>
    <rect x="15" y="15" width="70" height="30" rx="4" fill="#50a4a4"/>
    
    <!-- Calculator buttons -->
    <rect x="15" y="55" width="18" height="12" rx="2" fill="#d4e8e8"/>
    <rect x="38" y="55" width="18" height="12" rx="2" fill="#d4e8e8"/>
    <rect x="61" y="55" width="18" height="12" rx="2" fill="#d4e8e8"/>
    
    <rect x="15" y="72" width="18" height="12" rx="2" fill="#d4e8e8"/>
    <rect x="38" y="72" width="18" height="12" rx="2" fill="#d4e8e8"/>
    <rect x="61" y="72" width="18" height="12" rx="2" fill="#d4e8e8"/>
    
    <rect x="15" y="89" width="18" height="12" rx="2" fill="#d4e8e8"/>
    <rect x="38" y="89" width="18" height="12" rx="2" fill="#d4e8e8"/>
    <rect x="61" y="89" width="18" height="12" rx="2" fill="#d4e8e8"/>
  </g>
  
  <!-- Text -->
  <text x="512" y="520" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="#1d3d4d">GPACal</text>
</svg>
